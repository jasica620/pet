<h2>These pets are looking for a home!</h2>
<a [routerLink]="['/pets/new']">Add a pet to the shelter</a>
<table>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Actions</th>
    </tr>
    <tr *ngFor = "let pet of pets">
        <td>{{pet.name}}</td>
        <td>{{pet.type}}</td>
        <td><button (click)="detail(pet._id)">Detail</button><button (click)="edit(pet._id)">Edit</button></td>
    </tr>
</table>
